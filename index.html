<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигатор РЖДК Уссурийск</title>
    
    <!-- Подключаем Яндекс Карты -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=be0c8369-7476-47a3-a315-59ab429fadcb&lang=ru_RU" type="text/javascript"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Сайдбар */
        .sidebar {
            width: 350px;
            background: #2c3e50;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        /* Мобильное меню */
        .mobile-menu-btn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 20px;
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c3e50;
            padding: 15px;
            z-index: 1000;
        }

        .mobile-nav-btn {
            flex: 1;
            padding: 12px;
            background: #34495e;
            border: none;
            color: white;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Управление этажами */
        .floor-controls {
            display: flex;
            gap: 5px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .floor-btn {
            padding: 10px;
            background: #34495e;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            flex: 1;
            min-width: 60px;
        }

        .floor-btn.active {
            background: #3498db;
        }

        .sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #ecf0f1;
        }

        .building-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: #34495e;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .building-btn:hover {
            background: #1abc9c;
        }

        .building-btn.active {
            background: #e74c3c;
        }

        .building-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .building-info.active {
            display: block;
        }

        .building-info h3 {
            color: #1abc9c;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .building-info p {
            margin-bottom: 6px;
            line-height: 1.4;
            font-size: 0.9em;
        }

        /* Контейнер карты */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #f0f0f0;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px;
                transform: translateX(-100%);
                z-index: 999;
                box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .map-container {
                height: 100vh;
            }

            .mobile-nav-btn {
                padding: 15px;
                font-size: 18px;
            }

            .floor-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>

    <div class="sidebar" id="sidebar">
        <h1>Колледж РЖДК Уссурийск</h1>
        
        <div class="floor-controls">
            <button class="floor-btn active" onclick="changeFloor(1)">1 этаж</button>
            <button class="floor-btn" onclick="changeFloor(2)">2 этаж</button>
            <button class="floor-btn" onclick="changeFloor(3)">3 этаж</button>
            <button class="floor-btn" onclick="changeFloor(4)">4 этаж</button>
            <button class="floor-btn" onclick="changeFloor(5)">5 этаж</button>
        </div>

        <div id="buildings-buttons"></div>
        <div id="buildings-info"></div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="mobile-nav">
            <button class="mobile-nav-btn" onclick="showPrevBuilding()">‹</button>
            <button class="mobile-nav-btn" id="currentBuildingBtn" style="flex: 2;">Колледж РЖДК</button>
            <button class="mobile-nav-btn" onclick="showNextBuilding()">›</button>
        </div>
    </div>

    <script>
        // Конфигурация - ЗАМЕНИ ЭТОТ ID НА СВОЙ Gist ID
        const DEFAULT_GIST_ID = 'f812914e0c19b31318a7156737836fdc';

        let map;
        let buildings = {};
        let classrooms = { floors: {} };
        let drawings = { polylines: { floors: {} }, polygons: { floors: {} } };
        let currentBuildingIndex = 0;
        let buildingIds = [];
        let currentFloor = 1;

        // Данные по умолчанию (на случай если Gist не доступен)
        function getDefaultData() {
            return {
                mainBuilding: 'educational',
                buildings: {
                    'master': {
                        name: 'Учебно-производственные мастерские',
                        address: 'ул. Тургенева 15',
                        phone: '8 (4234) 38-10-86',
                        coords: [43.8015, 131.9578]
                    },
                    'dormitory': {
                        name: 'Колледж РЖДК',
                        address: 'ул. Суханова 66', 
                        phone: '8 (4234) 32-15-45',
                        coords: [43.8030, 131.9550]
                    },
                    'educational': {
                        name: 'Учебный корпус',
                        address: 'ул. Горького 15',
                        phone: '8 (4234) 32-07-31',
                        coords: [43.790882, 131.944252]
                    },
                    'main': {
                        name: 'Главный учебный корпус',
                        address: 'ул. Чичерина 146',
                        phone: '+7 (4234) 354738',
                        coords: [43.7990, 131.9600]
                    }
                },
                classrooms: { floors: {} },
                drawings: {
                    polylines: { floors: {} },
                    polygons: { floors: {} }
                }
            };
        }

        // Загрузка данных из Gist
        async function loadFromGist(gistId) {
            if (!gistId) return null;
            
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (response.ok) {
                    const result = await response.json();
                    const files = Object.values(result.files);
                    if (files.length > 0) {
                        return JSON.parse(files[0].content);
                    }
                }
            } catch (error) {
                console.log('Ошибка загрузки из Gist:', error);
            }
            return null;
        }

        // Основная функция загрузки данных
        async function loadMapData() {
            // Пробуем загрузить из Gist
            try {
                const gistId = localStorage.getItem('rzdk_gist_id') || DEFAULT_GIST_ID;
                const data = await loadFromGist(gistId);
                if (data) {
                    console.log('✅ Данные загружены из Gist');
                    return data;
                }
            } catch (error) {
                console.log('❌ Ошибка загрузки из Gist:', error);
            }
            
            // Пробуем локальные данные
            try {
                const localData = localStorage.getItem('rzdk_map_data');
                if (localData) {
                    console.log('✅ Данные загружены из localStorage');
                    return JSON.parse(localData);
                }
            } catch (error) {
                console.log('❌ Ошибка локальных данных:', error);
            }
            
            // Возвращаем данные по умолчанию
            console.log('⚠️ Используются данные по умолчанию');
            return getDefaultData();
        }

        // Инициализация карты
        function initMap() {
            const defaultCoords = [43.790882, 131.944252];
            
            // Создаем карту
            map = new ymaps.Map('map', {
                center: defaultCoords,
                zoom: 17,
                controls: ['zoomControl', 'fullscreenControl', 'searchControl']
            }, {
                suppressMapOpenBlock: true
            });

            // Загружаем данные и отображаем
            loadMapData().then(data => {
                displayData(data);
                hideLoadingMessage();
            }).catch(error => {
                console.error('Ошибка загрузки данных:', error);
                displayData(getDefaultData());
                hideLoadingMessage();
            });

            // Обработчики событий
            setupEventListeners();
        }

        // Отображение данных на карте
        function displayData(data) {
            buildings = data.buildings || {};
            classrooms = data.classrooms || {};
            drawings = data.drawings || {};
            buildingIds = Object.keys(buildings);

            // Загружаем здания
            loadBuildings();
            
            // Загружаем данные текущего этажа
            loadFloorData(currentFloor);
            
            // Обновляем интерфейс
            updateMobileNavigation();
            updateFloorButtons();

            // Центрируем на главном здании
            const mainBuildingId = data.mainBuilding || 'educational';
            const mainBuilding = buildings[mainBuildingId];
            if (mainBuilding) {
                map.setCenter(mainBuilding.coords, 17);
            }
        }

        // Скрытие сообщения о загрузке
        function hideLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Мобильное меню
            document.getElementById('mobileMenuBtn').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Закрытие меню при клике на карту
            map.events.add('click', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });

            // Адаптация к изменению размера
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        }

        // Загрузка зданий
        function loadBuildings() {
            const buttonsContainer = document.getElementById('buildings-buttons');
            const infoContainer = document.getElementById('buildings-info');
            
            buttonsContainer.innerHTML = '';
            infoContainer.innerHTML = '';

            for (const [id, building] of Object.entries(buildings)) {
                // Кнопка в сайдбаре
                const button = document.createElement('button');
                button.className = 'building-btn';
                button.textContent = building.name;
                button.onclick = () => showBuilding(id, building);
                buttonsContainer.appendChild(button);

                // Информация о здании
                const info = document.createElement('div');
                info.id = id + '-info';
                info.className = 'building-info';
                info.innerHTML = `
                    <h3>${building.name}</h3>
                    <p><strong>Адрес:</strong> ${building.address}</p>
                    <p><strong>Телефон:</strong> ${building.phone}</p>
                `;
                infoContainer.appendChild(info);

                // Метка на карте
                const placemark = new ymaps.Placemark(building.coords, {
                    balloonContent: `
                        <b>${building.name}</b><br>
                        ${building.address}<br>
                        📞 ${building.phone}
                    `,
                    name: building.name
                }, {
                    preset: 'islands#redIcon'
                });
                
                placemark.events.add('click', function() {
                    showBuilding(id, building);
                });
                
                map.geoObjects.add(placemark);
            }

            // Показываем первое здание
            if (buildingIds.length > 0) {
                showBuilding(buildingIds[0], buildings[buildingIds[0]]);
            }
        }

        // Показать здание
        function showBuilding(id, building) {
            // Активная кнопка
            document.querySelectorAll('.building-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Активная информация
            document.querySelectorAll('.building-info').forEach(info => {
                info.classList.remove('active');
            });
            document.getElementById(id + '-info').classList.add('active');

            // Обновление навигации
            currentBuildingIndex = buildingIds.indexOf(id);
            updateMobileNavigation();

            // Центрирование карты
            map.setCenter(building.coords, 18);
        }

        // Переключение этажей
        function changeFloor(floor) {
            currentFloor = floor;
            loadFloorData(floor);
            updateFloorButtons();
        }

        function updateFloorButtons() {
            document.querySelectorAll('.floor-btn').forEach((btn, index) => {
                if (index + 1 === currentFloor) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Загрузка данных этажа
        function loadFloorData(floor) {
            // Очистка предыдущих данных
            clearFloorData();
            
            // Кабинеты
            if (classrooms.floors && classrooms.floors[floor]) {
                classrooms.floors[floor].forEach(classroom => {
                    const marker = new ymaps.Placemark(classroom.coords, {
                        balloonContent: `<b>${classroom.name || 'Кабинет'}</b>`,
                        name: classroom.name || 'Кабинет'
                    }, {
                        preset: 'islands#blueIcon'
                    });
                    map.geoObjects.add(marker);
                });
            }
            
            // Линии
            if (drawings.polylines.floors && drawings.polylines.floors[floor]) {
                drawings.polylines.floors[floor].forEach(polyline => {
                    const line = new ymaps.Polyline(polyline.coords, {}, {
                        strokeColor: polyline.color || '#3498db',
                        strokeWidth: 3,
                        strokeOpacity: 0.7
                    });
                    map.geoObjects.add(line);
                });
            }
            
            // Полигоны
            if (drawings.polygons.floors && drawings.polygons.floors[floor]) {
                drawings.polygons.floors[floor].forEach(polygon => {
                    const poly = new ymaps.Polygon(polygon.coords, {}, {
                        strokeColor: polygon.color || '#2ecc71',
                        fillColor: polygon.color || '#2ecc71',
                        fillOpacity: 0.3,
                        strokeWidth: 2
                    });
                    map.geoObjects.add(poly);
                });
            }
        }

        // Очистка данных этажа
        function clearFloorData() {
            const objectsToRemove = [];
            map.geoObjects.each(function(obj) {
                if (obj.properties.get('preset') !== 'islands#redIcon') {
                    objectsToRemove.push(obj);
                }
            });
            
            objectsToRemove.forEach(obj => {
                map.geoObjects.remove(obj);
            });
        }

        // Мобильная навигация
        function showPrevBuilding() {
            if (buildingIds.length === 0) return;
            currentBuildingIndex = (currentBuildingIndex - 1 + buildingIds.length) % buildingIds.length;
            showBuilding(buildingIds[currentBuildingIndex], buildings[buildingIds[currentBuildingIndex]]);
        }

        function showNextBuilding() {
            if (buildingIds.length === 0) return;
            currentBuildingIndex = (currentBuildingIndex + 1) % buildingIds.length;
            showBuilding(buildingIds[currentBuildingIndex], buildings[buildingIds[currentBuildingIndex]]);
        }

        function updateMobileNavigation() {
            if (buildingIds.length > 0) {
                const currentBuilding = buildings[buildingIds[currentBuildingIndex]];
                document.getElementById('currentBuildingBtn').textContent = currentBuilding.name;
            }
        }

        // Инициализация когда Яндекс Карты загрузятся
        ymaps.ready(initMap);
    </script>
</body>
</html>
