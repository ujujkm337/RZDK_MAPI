<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–≤–∏–≥–∞—Ç–æ—Ä –†–ñ–î–ö –£—Å—Å—É—Ä–∏–π—Å–∫</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ø–Ω–¥–µ–∫—Å –ö–∞—Ä—Ç—ã -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=be0c8369-7476-47a3-a315-59ab429fadcb&lang=ru_RU" type="text/javascript"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 350px;
            background: #2c3e50;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        /* –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é */
        .mobile-menu-btn {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 20px;
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c3e50;
            padding: 15px;
            z-index: 1000;
        }

        .mobile-nav-btn {
            flex: 1;
            padding: 12px;
            background: #34495e;
            border: none;
            color: white;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —ç—Ç–∞–∂–∞–º–∏ */
        .floor-controls {
            display: flex;
            gap: 5px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .floor-btn {
            padding: 10px;
            background: #34495e;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            flex: 1;
            min-width: 60px;
        }

        .floor-btn.active {
            background: #3498db;
        }

        .sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #ecf0f1;
        }

        .building-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: #34495e;
            border: none;
            color: white;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .building-btn:hover {
            background: #1abc9c;
        }

        .building-btn.active {
            background: #e74c3c;
        }

        .building-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .building-info.active {
            display: block;
        }

        .building-info h3 {
            color: #1abc9c;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .building-info p {
            margin-bottom: 6px;
            line-height: 1.4;
            font-size: 0.9em;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã */
        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #f0f0f0;
        }

        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 280px;
                transform: translateX(-100%);
                z-index: 999;
                box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }

            .mobile-nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .map-container {
                height: 100vh;
            }

            .mobile-nav-btn {
                padding: 15px;
                font-size: 18px;
            }

            .floor-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <h1>–ö–æ–ª–ª–µ–¥–∂ –†–ñ–î–ö –£—Å—Å—É—Ä–∏–π—Å–∫</h1>
        
        <div class="floor-controls">
            <button class="floor-btn active" onclick="changeFloor(1)">1 —ç—Ç–∞–∂</button>
            <button class="floor-btn" onclick="changeFloor(2)">2 —ç—Ç–∞–∂</button>
            <button class="floor-btn" onclick="changeFloor(3)">3 —ç—Ç–∞–∂</button>
            <button class="floor-btn" onclick="changeFloor(4)">4 —ç—Ç–∞–∂</button>
            <button class="floor-btn" onclick="changeFloor(5)">5 —ç—Ç–∞–∂</button>
        </div>

        <div id="buildings-buttons"></div>
        <div id="buildings-info"></div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="mobile-nav">
            <button class="mobile-nav-btn" onclick="showPrevBuilding()">‚Äπ</button>
            <button class="mobile-nav-btn" id="currentBuildingBtn" style="flex: 2;">–ö–æ–ª–ª–µ–¥–∂ –†–ñ–î–ö</button>
            <button class="mobile-nav-btn" onclick="showNextBuilding()">‚Ä∫</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è - –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ ID –ù–ê –°–í–û–ô Gist ID
        const DEFAULT_GIST_ID = 'f812914e0c19b31318a7156737836fdc';

        let map;
        let buildings = {};
        let classrooms = { floors: {} };
        let drawings = { polylines: { floors: {} }, polygons: { floors: {} } };
        let currentBuildingIndex = 0;
        let buildingIds = [];
        let currentFloor = 1;

        // –î–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ Gist –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω)
        function getDefaultData() {
            return {
                mainBuilding: 'educational',
                buildings: {
                    'master': {
                        name: '–£—á–µ–±–Ω–æ-–ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–µ –º–∞—Å—Ç–µ—Ä—Å–∫–∏–µ',
                        address: '—É–ª. –¢—É—Ä–≥–µ–Ω–µ–≤–∞ 15',
                        phone: '8 (4234) 38-10-86',
                        coords: [43.8015, 131.9578]
                    },
                    'dormitory': {
                        name: '–ö–æ–ª–ª–µ–¥–∂ –†–ñ–î–ö',
                        address: '—É–ª. –°—É—Ö–∞–Ω–æ–≤–∞ 66', 
                        phone: '8 (4234) 32-15-45',
                        coords: [43.8030, 131.9550]
                    },
                    'educational': {
                        name: '–£—á–µ–±–Ω—ã–π –∫–æ—Ä–ø—É—Å',
                        address: '—É–ª. –ì–æ—Ä—å–∫–æ–≥–æ 15',
                        phone: '8 (4234) 32-07-31',
                        coords: [43.790882, 131.944252]
                    },
                    'main': {
                        name: '–ì–ª–∞–≤–Ω—ã–π —É—á–µ–±–Ω—ã–π –∫–æ—Ä–ø—É—Å',
                        address: '—É–ª. –ß–∏—á–µ—Ä–∏–Ω–∞ 146',
                        phone: '+7 (4234) 354738',
                        coords: [43.7990, 131.9600]
                    }
                },
                classrooms: { floors: {} },
                drawings: {
                    polylines: { floors: {} },
                    polygons: { floors: {} }
                }
            };
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Gist
        async function loadFromGist(gistId) {
            if (!gistId) return null;
            
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (response.ok) {
                    const result = await response.json();
                    const files = Object.values(result.files);
                    if (files.length > 0) {
                        return JSON.parse(files[0].content);
                    }
                }
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ Gist:', error);
            }
            return null;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadMapData() {
            // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ Gist
            try {
                const gistId = localStorage.getItem('rzdk_gist_id') || DEFAULT_GIST_ID;
                const data = await loadFromGist(gistId);
                if (data) {
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ Gist');
                    return data;
                }
            } catch (error) {
                console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ Gist:', error);
            }
            
            // –ü—Ä–æ–±—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            try {
                const localData = localStorage.getItem('rzdk_map_data');
                if (localData) {
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ localStorage');
                    return JSON.parse(localData);
                }
            } catch (error) {
                console.log('‚ùå –û—à–∏–±–∫–∞ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:', error);
            }
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            console.log('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–∞–Ω–Ω—ã–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
            return getDefaultData();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            const defaultCoords = [43.790882, 131.944252];
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
            map = new ymaps.Map('map', {
                center: defaultCoords,
                zoom: 17,
                controls: ['zoomControl', 'fullscreenControl', 'searchControl']
            }, {
                suppressMapOpenBlock: true
            });

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º
            loadMapData().then(data => {
                displayData(data);
                hideLoadingMessage();
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                displayData(getDefaultData());
                hideLoadingMessage();
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –∫–∞—Ä—Ç–µ
        function displayData(data) {
            buildings = data.buildings || {};
            classrooms = data.classrooms || {};
            drawings = data.drawings || {};
            buildingIds = Object.keys(buildings);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–¥–∞–Ω–∏—è
            loadBuildings();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ —ç—Ç–∞–∂–∞
            loadFloorData(currentFloor);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateMobileNavigation();
            updateFloorButtons();

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –Ω–∞ –≥–ª–∞–≤–Ω–æ–º –∑–¥–∞–Ω–∏–∏
            const mainBuildingId = data.mainBuilding || 'educational';
            const mainBuilding = buildings[mainBuildingId];
            if (mainBuilding) {
                map.setCenter(mainBuilding.coords, 17);
            }
        }

        // –°–∫—Ä—ã—Ç–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –∑–∞–≥—Ä—É–∑–∫–µ
        function hideLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
            document.getElementById('mobileMenuBtn').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç—É
            map.events.add('click', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });

            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫ –∏–∑–º–µ–Ω–µ–Ω–∏—é —Ä–∞–∑–º–µ—Ä–∞
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–¥–∞–Ω–∏–π
        function loadBuildings() {
            const buttonsContainer = document.getElementById('buildings-buttons');
            const infoContainer = document.getElementById('buildings-info');
            
            buttonsContainer.innerHTML = '';
            infoContainer.innerHTML = '';

            for (const [id, building] of Object.entries(buildings)) {
                // –ö–Ω–æ–ø–∫–∞ –≤ —Å–∞–π–¥–±–∞—Ä–µ
                const button = document.createElement('button');
                button.className = 'building-btn';
                button.textContent = building.name;
                button.onclick = () => showBuilding(id, building);
                buttonsContainer.appendChild(button);

                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–¥–∞–Ω–∏–∏
                const info = document.createElement('div');
                info.id = id + '-info';
                info.className = 'building-info';
                info.innerHTML = `
                    <h3>${building.name}</h3>
                    <p><strong>–ê–¥—Ä–µ—Å:</strong> ${building.address}</p>
                    <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${building.phone}</p>
                `;
                infoContainer.appendChild(info);

                // –ú–µ—Ç–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–µ
                const placemark = new ymaps.Placemark(building.coords, {
                    balloonContent: `
                        <b>${building.name}</b><br>
                        ${building.address}<br>
                        üìû ${building.phone}
                    `,
                    name: building.name
                }, {
                    preset: 'islands#redIcon'
                });
                
                placemark.events.add('click', function() {
                    showBuilding(id, building);
                });
                
                map.geoObjects.add(placemark);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤–æ–µ –∑–¥–∞–Ω–∏–µ
            if (buildingIds.length > 0) {
                showBuilding(buildingIds[0], buildings[buildingIds[0]]);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–¥–∞–Ω–∏–µ
        function showBuilding(id, building) {
            // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
            document.querySelectorAll('.building-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // –ê–∫—Ç–∏–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            document.querySelectorAll('.building-info').forEach(info => {
                info.classList.remove('active');
            });
            document.getElementById(id + '-info').classList.add('active');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            currentBuildingIndex = buildingIds.indexOf(id);
            updateMobileNavigation();

            // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
            map.setCenter(building.coords, 18);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç—Ç–∞–∂–µ–π
        function changeFloor(floor) {
            currentFloor = floor;
            loadFloorData(floor);
            updateFloorButtons();
        }

        function updateFloorButtons() {
            document.querySelectorAll('.floor-btn').forEach((btn, index) => {
                if (index + 1 === currentFloor) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —ç—Ç–∞–∂–∞
        function loadFloorData(floor) {
            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö
            clearFloorData();
            
            // –ö–∞–±–∏–Ω–µ—Ç—ã
            if (classrooms.floors && classrooms.floors[floor]) {
                classrooms.floors[floor].forEach(classroom => {
                    const marker = new ymaps.Placemark(classroom.coords, {
                        balloonContent: `<b>${classroom.name || '–ö–∞–±–∏–Ω–µ—Ç'}</b>`,
                        name: classroom.name || '–ö–∞–±–∏–Ω–µ—Ç'
                    }, {
                        preset: 'islands#blueIcon'
                    });
                    map.geoObjects.add(marker);
                });
            }
            
            // –õ–∏–Ω–∏–∏
            if (drawings.polylines.floors && drawings.polylines.floors[floor]) {
                drawings.polylines.floors[floor].forEach(polyline => {
                    const line = new ymaps.Polyline(polyline.coords, {}, {
                        strokeColor: polyline.color || '#3498db',
                        strokeWidth: 3,
                        strokeOpacity: 0.7
                    });
                    map.geoObjects.add(line);
                });
            }
            
            // –ü–æ–ª–∏–≥–æ–Ω—ã
            if (drawings.polygons.floors && drawings.polygons.floors[floor]) {
                drawings.polygons.floors[floor].forEach(polygon => {
                    const poly = new ymaps.Polygon(polygon.coords, {}, {
                        strokeColor: polygon.color || '#2ecc71',
                        fillColor: polygon.color || '#2ecc71',
                        fillOpacity: 0.3,
                        strokeWidth: 2
                    });
                    map.geoObjects.add(poly);
                });
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö —ç—Ç–∞–∂–∞
        function clearFloorData() {
            const objectsToRemove = [];
            map.geoObjects.each(function(obj) {
                if (obj.properties.get('preset') !== 'islands#redIcon') {
                    objectsToRemove.push(obj);
                }
            });
            
            objectsToRemove.forEach(obj => {
                map.geoObjects.remove(obj);
            });
        }

        // –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
        function showPrevBuilding() {
            if (buildingIds.length === 0) return;
            currentBuildingIndex = (currentBuildingIndex - 1 + buildingIds.length) % buildingIds.length;
            showBuilding(buildingIds[currentBuildingIndex], buildings[buildingIds[currentBuildingIndex]]);
        }

        function showNextBuilding() {
            if (buildingIds.length === 0) return;
            currentBuildingIndex = (currentBuildingIndex + 1) % buildingIds.length;
            showBuilding(buildingIds[currentBuildingIndex], buildings[buildingIds[currentBuildingIndex]]);
        }

        function updateMobileNavigation() {
            if (buildingIds.length > 0) {
                const currentBuilding = buildings[buildingIds[currentBuildingIndex]];
                document.getElementById('currentBuildingBtn').textContent = currentBuilding.name;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–≥–¥–∞ –Ø–Ω–¥–µ–∫—Å –ö–∞—Ä—Ç—ã –∑–∞–≥—Ä—É–∑—è—Ç—Å—è
        ymaps.ready(initMap);
    </script>
</body>
</html>
